<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
  <div class="grid-container">
    <div class="menu">
      <h1>Resume Form</h1>
      
      <h2>Contact information:</h2>
      <section class="contact">
        <label>First Name:</label>
        <input id="firstNameInput" type="text" placeholder="Type your First Name here" /><br>
        <label>Last Name: </label>
        <input id="lastNameInput" type="text" placeholder="Type your Last Name here" /><br>
        <label>Phone Number: </label>
        <input id="phoneNumberInput" type="text" placeholder="Type your phoneNumber here" /><br>
        <label>Email: </label>
        <input id="emailInput" type="email" placeholder="Type your email here" /><br>
        <label>Adresse: </label>
        <input id="adresseInput" type="text" placeholder="Type your adresse here" /><br>
      </section>

      <h2>Personal information:</h2>
      <section class="personal">
        <label>Age: </label>
        <input id="ageInput" type="number" placeholder="Put Your Age" /><br>
        <label>Birthday: </label>
        <input id="birthdayInput" type="date" placeholder="Put Your Age" /><br>
        <label>Picture: </label>
        <input id="urlPictureInput" type="text" placeholder="Type Your Image URL" /><br><br>
        <button id="submit" class="button" type="button">Submit</button>
      </section>

      <h2>My Skills</h2>
      <section class="skills">
        <input id="skillValue" type="text" placeholder="Type Skill to add" />
        <button id="addSkill" class="button" type="button" style="float: right;">Add</button>
      </section>
    </div>
    
    
    <div class="main">
      <div class="row">
        <div class="column">
          <h1 id="name"></h1>
        </div>
      </div>
      <div class="row">
        <div class="column side">
          <img id="picture" src="" alt="picture" width="200px" height="200px" hidden="true">
        </div>        
        <div class="column main">
          <h2 id="contact" hidden>Contact information</h2>
          <h3 id="phoneNumber"></h3>
          <h3 id="email"></h3>
          <h3 id="adresse"></h3>
        </div> 
      </div>
      <div class="row">
        <div class="column">
          <h2 id="personal" hidden>Personal information</h2>
          <h3 id="age"></h3>
          <h3 id="birthday"></h3>
        </div>
      </div>

      <div class="row">
        <div class="column">
          <h2 id="skills" hidden>Skills</h2>
          <ul id="skillList"></ul>
        </div>
      </div>


    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
